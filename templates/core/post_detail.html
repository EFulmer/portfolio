{% extends "base.html" %}
{% load markdown_extras %}

{% block content %}
  <h1 class="text-3xl font-bold mb-2">{{ post.title }}</h1>
  <p class="text-gray-500 text-sm mb-6">{{ post.published_at|date:"F j, Y" }}</p>
  <div class="prose max-w-none">
    {{ post.content|markdownify }}
  </div>
{% endblock %}
