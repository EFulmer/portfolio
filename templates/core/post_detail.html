{% extends "base.html" %}
{% load markdown_extras %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}
<article class="prose prose-lg mx-auto mt-8">
  <h1>{{ post.title }}</h1>
  <p>Published on {{ post.created_at|date:"F j, Y" }}</p>
  {{ post.content|markdownify }}
</article>
{% endblock %}
